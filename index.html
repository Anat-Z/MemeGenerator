<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Incredible Meme Generator</title>
</head>

<body onload="init()">
    <input type="text" class="search-bar" placeholder="Enter text to search our memes">

    <section class="images-library">
        <!-- <img src="" alt="memeimage">    to render from js -->
    </section>

    <div class="properties">
        <input type="text" id="memetext" onchange="onChangedText(this.value)">
        <button class="decrease-font" onclick="changeFontSize('minus')">-</button>
        <button class="increase-font" onclick="changeFontSize('plus')">+ </button>
        <input type="color" id="color" onchange="setColor(this.value)" />
        <button> <a onclick="saveCanvas(this)">Save</a></button>
        <button class="shadow-text" onclick="onClickShadow()">S</button>

    </div>

    <canvas class="canvas" id="canvas" width="500" height="400"></canvas>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <script src="js/images.js"></script>
</body>

</html>
